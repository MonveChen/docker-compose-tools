version: '3.7'

networks:
  nginx_net_bridge:
    external: true

services:
  halo:
    image: 'halohub/halo:1.4.8'
    container_name: halo
    restart: always
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ~/.data/halo/.halo:/root/.halo
    networks:
      - nginx_net_bridge
    logging: 
      options:
        max-size: "100M"